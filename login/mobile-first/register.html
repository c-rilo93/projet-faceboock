<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile first register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/main.css">

</head>
<body>
    <div class="container-register">
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
            
        </div>
        <div class="register-title">
            <h2>s'inscrire</h2>
            <p>c'est rapide et facile</p>
        </div>
        <div class="divider"></div>
        <div class="register-form">
            <form action="">
                <div class="form-group-input">
                    <input type="text" placeholder="prenom">
                    <input type="text" placeholder="nom de famille">
                </div>
                <div class="form-inline-input">
                    <input type="email" placeholder="numero de mobile ou email">
                </div>
                <div class="form-inline-input">
                    <input type="password" placeholder="mot de passe">
                </div>
                <div class="form-inline-date">
                    <p>date de naissance <i class="fa-regular fa-circle-question"></i></p>
                </div>
                <div class="form-select-date">
                    <select name="" id="" class="days">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select> 
                    <select name="" id="" class="months">
                        <option value="janvier">javier</option>
                        <option value="fevrier">fevrier</option>
                        <option value="mars">mars</option>
                        <option value="avril">avril</option>
                        <option value="mai">mai</option>
                        <option value="juin">juin</option>
                    </select>
                    <select name="" id="" class="years">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>           
                <div class="form-inline-gender">
                    <p>genre <i class="fa-regular fa-circle-question"></i></p>
                    <div class="form-radio-items">
                        <div class="form-radio-item">
                            <label for="femme">femme</label>
                            <input type="radio" name="genre" id="femme/">
                        </div>
                        <div class="form-radio-item">
                            <label for="homme">homme</label>
                            <input type="radio" name="genre" id="homme/">
                        </div>
                        <div class="form-radio-item">
                            <label for="autre">autre</label>
                            <input type="radio" name="personnaliser" id="autre/">
                        </div>
                    </div>
                </div>
                <div class="form-register-infos">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores,
                         veritatis laborum optio reiciendis consectetur vel dolorem aliquam sint,
                         officiis earum dicta nihil. Quas aperiam ullam, nobis facilis recusandae at aliquid.
                        </p>
                </div>
                <div class="form-register-button">
                    <div class="form-register-submit">
                        <button>s'inscrire</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
